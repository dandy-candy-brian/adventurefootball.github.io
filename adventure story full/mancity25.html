<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head {    
            width: 500px;
            height: 100px;
            background-color: white;
            border-radius: 15px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            position: absolute;
            top: 50px;
            right: center;
        }
        .ga{
            width:70px;
            height:70px;
            background-color: white;
            border-radius: 15px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            position: absolute;
            top: 50px;
            left: 20px;
        }
        .team{
            width:70px;
            height:70px;
            background-color: white;
            border-radius: 15px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            position: absolute;
            top: 50px;
            right: 20px;
        }
        .writing{
            width: 900px;
            height: 250px;
            background-color: white;
            border-radius: 15px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
        }
        .link{
            width: 700px;
            height: 100px;
            background-color: white;
            border-radius: 15px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            position: absolute;
            bottom: 50px;
            right: center;
        }
        body{
            background-color:red;
            margin: 0;
            display: flex;
            height: 100vh;
            margin-top:20px;
            justify-content: center;
            align-items: center;
        }
        h1{
            color: black;
        }
    </style>
</head>
<body>
    <div class="ga">
        <h1>250</h1>
    </div>
    <div class="team">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/eb/Manchester_City_FC_badge.svg/1200px-Manchester_City_FC_badge.svg.png" height="60px" alt="mancity logo">
    </div>
    <div class="head">
        <h1>ENDING #7</h1>
    </div>
    <div class="writing">
        <h1>You finish your career with 72 g/a, 40 goals and 32 assists. You have one of the greatest seasons of all time! You win the Ballon D'or, Man City wins the Treble!</h1>
    </div>

</html>
